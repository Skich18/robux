<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: green; /* Зеленый фон */
        }
        .center-button {
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://www.roblox.com/games/16732694052/Fisch" class="center-button">GO TO TASK</a>
</body>
</html>
